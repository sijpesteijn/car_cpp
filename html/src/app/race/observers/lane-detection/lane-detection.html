<div class="race_step">
    <fieldset *ngIf="observer">
        <observer-status [active]="observer.active" [achieved]="observer.condition_achieved"></observer-status>
        <legend>Lane detection</legend>
        <ul class="lane_detectionobserver">
            <li>Roi color: <span class="circle" [style.background-color]="roiColor"></span></li>
            <li>Roi y: <input type="range" [min]=0 [max]="max_height" [(ngModel)]="observer?.roi.y" (ngModelChange)="updateRoi()"> {{ observer?.roi.y }}</li>
            <li>Canny Threshold 1: <input type="range" min="0.0" max="300.0" step="0.1" [(ngModel)]="observer.threshold1" (change)="updateRoi()"> {{ observer?.threshold1 }}</li>
            <li>Canny Threshold 2: <input type="range" min="0.0" max="300.0" step="0.1" [(ngModel)]="observer.threshold2" (change)="updateRoi()"> {{ observer?.threshold2 }}</li>
            <li>Canny Aperture Size: <input type="range" min="3" max="7" step="2" [(ngModel)]="observer.apertureSize" (ngModelChange)="updateRoi()"> {{ observer?.apertureSize }}</li>
        </ul>
    </fieldset>
    <select [(ngModel)]="filter">
        <option value="blurred">Blurred</option>
        <option value="gaussian">Gaussian</option>
        <option value="canny">Canny</option>
        <option value="cvt">CVT</option>
    </select>
    <preview #prv [baseUrl]="'/race/observer/' + filter +'/'"></preview>
</div>
