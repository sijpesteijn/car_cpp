<div class="stream">
    <preview></preview>
    <div #roi_{{index}} class="roi" *ngFor="let observer of observers; let i = index"
         [ngStyle]="{'border-color':observer.roi.color, 'left.px':observer.roi.x, 'top.px':observer.roi.y, 'width.px':observer.roi.width, 'height.px':observer.roi.height}"
    ></div>
</div>
