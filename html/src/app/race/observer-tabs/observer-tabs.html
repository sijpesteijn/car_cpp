<div class="observer-tabs">
    <ul class="tabs">
        <li class="tablink" *ngFor="let race of races" (click)="selectRace(race)" [class.active]="selectedRace?.name === race.name" [innerHTML]="race.name"></li>
    </ul>

    <div class="tab" *ngIf="selectedRace">
        <div class="start_race">
            <button *ngIf="!selectedRace?.running" (click)="startRace()" class="start">Start</button>
            <button *ngIf="selectedRace?.running" (click)="stopRace()" class="stop">Stop</button>
        </div>
        <observers-group [group]="selectedRace.group" (onChange)="updateObserver($event)"></observers-group>
    </div>
</div>
