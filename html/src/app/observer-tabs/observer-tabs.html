<div class="observer-tabs">
    <ul class="tabs">
        <li class="tablink" (click)="selectedTab = 'traffic_light'" [class.active]="selectedTab === 'traffic_light'">Traffic light</li>
        <li class="tablink" (click)="selectedTab = 'lane_detection'" [class.active]="selectedTab === 'lane_detection'">Lane detection</li>
    </ul>

    <div class="tab" [ngSwitch]="selectedTab">
        <traffic-light *ngSwitchCase="'traffic_light'"></traffic-light>
        <lane-detection *ngSwitchCase="'lane_detection'"></lane-detection>
    </div>
    <observers-state-messages></observers-state-messages>
</div>
