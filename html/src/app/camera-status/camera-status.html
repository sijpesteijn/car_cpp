<div class="camera-status">
    <table>
        <tr>
            <td>Dimensions</td>
            <td><select [(ngModel)]="cameraSettings?.dimension.name" (change)="updateDimensions($event)">
                <option *ngFor="let dimension of dimensions"
                        [value]="dimension.name"
                        [innerHTML]="dimension.name"></option>
            </select></td>
        </tr>
        <tr>
            <td>Capture delay</td>
            <td><input type="number" min="10" step="10" [value]="cameraSettings?.captureDelay" (change)="updateCaptureDelay($event)"> ms.</td>
        </tr>
        <tr>
            <td>Observers delay</td>
            <td><input type="number" min="10" step="10" [value]="cameraSettings?.observersDelay" (change)="updateObserversDelay($event)"> ms.</td>
        </tr>
        <tr>
            <td>Preview delay</td>
            <td><input type="number" min="1" step="1" [value]="cameraSettings?.previewDelay/1000" (change)="updatePreviewDelay($event)"> sec.</td>
        </tr>
        <tr>
            <td>White balance alpha</td>
            <td><input type="range" min="1.1" max="2.9" step="0.1" [value]="cameraSettings?.whiteBalance.alpha" (change)="updateWhiteBalanceAlpha($event)"> {{ cameraSettings?.whiteBalance.alpha }} (1.1-2.9)</td>
        </tr>
        <tr>
            <td>White balance beta</td>
            <td><input type="range" min="1" max="100" step="1" [value]="cameraSettings?.whiteBalance.beta" (change)="updateWhiteBalanceBeta($event)"> {{ cameraSettings?.whiteBalance.beta }} (0-100)</td>
        </tr>
    </table>
</div>
